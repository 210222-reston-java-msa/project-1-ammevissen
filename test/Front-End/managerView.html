<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager View</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" href="/scripts/index.css" type="text/css">

<body>
    <div id="view">
        <form onsubmit="Reimbursements(event.preventDefault())">
            <label>Which employee's information would you like to view (enter 0 for all)</label><br />
            <input type="number" name="userId" id="userId" min=0 step=1 placeholder="Enter UserID"><br />
            <label>Which reimbursments would you like to view?</label><br />
            <select name="view" id="viewChoice">
                <option value="">Please Select Reimbursements To View</option>
				<option value="0">View All Reimbursement Requests</option>
                <option value="5">View All Resolved Reimbursement Requests</option> <!-- 2+3=5 -->
                <option value="2">View Approved Reimbursement Requests</option>
                <option value="1">View Pending Reimbursement Requests</option>
                <option value="3">View Rejected Reimbursement Requests</option>
            </select><br />
            <!-- ++sort by date, status, amount, type, employee -->
	        <button type="submit" class="btn btn-primary" id="submit">Submit</button>

        </form>

    </div>

    <form onsubmit="logout(event.preventDefault())">
    	<button type="submit" class="btn btn-primary" id="submit">Logout</button>
	</form>
	
	<form onsubmit="managerHome(event.preventDefault())">
    	<button type="submit" class="btn btn-primary" id="submit">Manager Home</button>
	</form>

    <div id="view">
        <table id="viewRequests">
            <tr>
                <thead>
                    <th>Reimbursement ID</th>
                    <th>Reimbursement Amount</th>
                    <th>Reimbursement Date Submitted</th>
                    <th>Reimbursement Date Resolved</th>
                    <th>Reimbursement Description</th>
                    <!-- <th>Reimbursement Receipt</th> -->
                    <th>Reimbursement Author</th>
                    <th>Reimbursement Resolver</th>
                    <th>Reimbursement Status</th>
                    <th>Reimbursement Type</th>
                    <!-- <th>ID</th> -->
                    <!-- <th>Amount</th> -->
                    <!-- <th>Date Submitted</th> -->
                    <!-- <th>Date Resolved</th> -->
                    <!-- <th>Description</th> -->
                    <!-- <th>Receipt</th> -->
                    <!-- <th>Author</th> -->
                    <!-- <th>Resolver</th> -->
                    <!-- <th>Status</th> -->
                    <!-- <th>Type</th> -->

                </thead>
            </tr>
            <tbody id="body">
            
            </tbody>
        </table>
    </div>

<script src="scripts/managerView.js" type="text/javascript"></script>

</body>
</html>
