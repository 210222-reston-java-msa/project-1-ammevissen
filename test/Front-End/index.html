<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <title>Home</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" href="./scripts/index.css" type="text/css">

</head>

<body>

  <div class="employee login" id="login">
    <form onsubmit="employeeLogin(event.preventDefault())">
      <h2>Employee Login</h2>
      <label>Username</label><br />
      <input type="text" name="username" id="employeeUsername" placeholder="Enter Username">
      <br />
      <label>Password</label><br />
      <input type="password" name="password" id="employeePassword" placeholder="Enter Password"><br />
      <button type="submit" class="btn btn-primary" id="employeebtn">Submit</button>
    </form>
  </div>

  <div class="manager login" id="login">
    <form onsubmit="managerLogin(event.preventDefault())">
      <h2>Manager Login</h2>
      <label>Username</label><br />
      <input type="text" name="username" id="managerUsername" placeholder="Enter Username">
      <br />
      <label>Password</label><br />
      <input type="password" name="password" id="managerPassword" placeholder="Enter Password"><br />
      <button type="submit" class="btn btn-primary" id="managerbtn">Submit</button>
    </form>
  </div>
  
<script src="scripts/index.js" type="text/javascript"></script>  
<!--    <script src="scripts/index.js"></script> -->


</body>
</html>
