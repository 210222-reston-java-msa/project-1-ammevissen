<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="/index.css" type="text/css">

</head>

<body>
    <div id="employeeForm">
        <h1>Reimbursement Request Form</h1>

        <form>
            <label>Amount:</label><br />
            <input type="number" min="0" step="0.01" placeholder="Amount">

            <p>
                <label>
                    Reimbursement:
                </label><br />

                <label>
                    Travel
                    <input type="radio" name="type" value="travel">
                </label>

                <label>
                    Education
                    <input type="radio" name="type" value="education">
                </label>

                <label>
                    Computer Equipment
                    <input type="radio" name="type" value="computer Equipment">
                </label>

                <label>
                    Other
                    <input type="radio" name="type" value="other">
                </label>

            </p>

            <label>Description:</label><br />
            <textarea name="Description" placeholder="Description" cols="50" rows="10"></textarea>
            

            <br />
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>

        </form>

        
    </div>

    <button type="logout" class="btn btn-primary" id="logout">Logout</button>

    <button type="button" class="btn btn-primary" id="employeeHome">Employee Home</button>


</body>

</html>
