<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee View</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" href="./scripts/index.css" type="text/css">


</head>

<body>
    <div id="view">
        <form onsubmit="Reimbursements(event.preventDefault())">
            <p>Which reimbursments would you like to view?:</p>
            <select name="view" id="view">
                <option value="">Please Select Reimbursements To View</option>
                <option value="0">View All Reimbursement Requests</option>
                <option value="2">View Approved Reimbursement Requests</option>
                <option value="3">View Rejected Reimbursement Requests</option>
                <option value="1">View Pending Reimbursement Requests</option>
            </select>
            
            <!-- ++sort by date, status, amount, type -->
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            
        </form>

    </div>

    <button type="button" class="btn btn-primary" id="logout">Logout</button>

    <button type="button" class="btn btn-primary" id="employeeHome">Employee Home</button>

    <div id="view">
        <table id="viewRequests">
            <tr>
                <thead>
                    <th>Reimbursement ID</th>
                    <th>Reimbursement Amount</th>
                    <th>Reimbursement Date Submitted</th>
                    <th>Reimbursement Date Resolved</th>
                    <th>Reimbursement Description</th>
                    <!-- <th>Reimbursement Receipt</th> -->
                    <th>Reimbursement Author</th>
                    <th>Reimbursement Resolver</th>
                    <th>Reimbursement Status</th>
                    <th>Reimbursement Type</th>
                </thead>
            </tr>
        </table>
    </div>


<script src="scripts/employeeView.js" type="text/javascript"></script> 

</body>
</html>
