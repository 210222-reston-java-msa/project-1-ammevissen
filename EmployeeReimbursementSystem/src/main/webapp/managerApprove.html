<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Approve</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" href="./scripts/index.css" type="text/css">
  

</head>
<body>
    
    <!-- import pending requests (pending requests have a value of pending), include a drop down option, default is pending, approve, dissaprove
    submit button gets value from drop down. if approve or dissaprove, update status-->
    <div id="view">
	     <form onsubmit="approve(event.preventDefault())">
    	    <table id="viewRequests">
        	    <tr>
            	    <thead>
                    	<th>Reimbursement ID</th>
                    	<th>Reimbursement Amount</th>
                    	<th>Reimbursement Date Submitted</th>
                    	<th>Reimbursement Date Resolved</th>
                    	<th>Reimbursement Description</th>
                    	<!-- <th>Reimbursement Receipt</th> -->
                    	<th>Reimbursement Author</th>
                    	<th>Reimbursement Resolver</th>
                    	<th>Reimbursement Status</th>
                    	<th>Reimbursement Type</th>
                    	<th>Approve?</th>
                	</thead>
            	</tr>
            	<tbody id="body">
            
            	</tbody>
        	</table>
       		<button type="submit" class="btn btn-primary" id="submit">Submit</button>  
       	 </form>  
    </div>

    <form onsubmit="logout(event.preventDefault())">
    	<button type="submit" class="btn btn-primary" id="submit">Logout</button>
	</form>
	
	<form onsubmit="managerHome(event.preventDefault())">
    	<button type="submit" class="btn btn-primary" id="submit">Manager Home</button>
	</form>

<script src="scripts/managerApprove.js" type="text/javascript"></script> 

</body>
</html>
