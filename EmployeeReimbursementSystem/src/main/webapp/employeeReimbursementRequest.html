<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" href="./scripts/index.css" type="text/css">

</head>

<body>
    <div id="employeeForm">
        <h1>Reimbursement Request Form</h1>

        <form onsubmit="employeeReimbursementRequest(event.preventDefault())">
            <label>Amount:</label><br />
            <input type="number" min="0" step="0.01" placeholder="Amount" id="amount">

            <p>
                <label>
                    Reimbursement:
                </label><br />

                <label>
                    Travel
                    <input type="radio" name="type" value="1" id="travel">
                </label>

                <label>
                    Education
                    <input type="radio" name="type" value="2" id="education">
                </label>

                <label>
                    Computer Equipment
                    <input type="radio" name="type" value="3" id="computer">
                </label>

                <label>
                    Other
                    <input type="radio" name="type" value="4" id="other">
                </label>

            </p>

            <label>Description:</label><br />
            <textarea name="Description" placeholder="Description" cols="50" rows="10" id="description"></textarea>


            <br />
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>

        </form>

        
    </div>


    <form onsubmit="logout(event.preventDefault())">
    	<button type="submit" class="btn btn-primary" id="submit">Logout</button>
	</form>
	
	<form onsubmit="employeeHome(event.preventDefault())">
    	<button type="submit" class="btn btn-primary" id="submit">Employee Home</button>
	</form>

	
<script src="scripts/employeeReimbursementRequest.js" type="text/javascript"></script>  


</body>
</html>
