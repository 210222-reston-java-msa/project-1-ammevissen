<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <div>
        <h1>Welcome </h1>

        <form onsubmit="employeeChoice(event.preventDefault())">
            <p>What would you like to do:</p>
            <select name="task" id="task">
                <option value="">Please select a task</option>
                <option value="submit a reimbursement request">Submit a Reimbursement Request</option>
                <option value="view personal information">View Personal Information</option>
				<option value="view requests">View Requests</option>

            </select>
	        <button type="submit" class="btn btn-primary" id="submit">Submit</button>

        </form>

    </div>

    <form onsubmit="logout(event.preventDefault())">
    	<button type="submit" class="btn btn-primary" id="submit">Logout</button>
	</form>
	
<script src="scripts/employeeHome.js" type="text/javascript"></script> 

</body>
