<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<link rel="stylesheet" href="scripts/index.css" type="text/css">


</head>
<body>

    <div id="employeeForm">
        <form>
            <label>Amount:</label><br />
            <input type="number" min="0" step="0.01" placeholder="Amount">

            <p>
                <label>
                    Reimbursement:
                </label><br />

                <label>
                    Travel
                    <input type="radio" name="type" value="travel">
                </label>

                <label>
                    Education
                    <input type="radio" name="type" value="education">
                </label>

                <label>
                    Computer Equipment
                    <input type="radio" name="type" value="computer Equipment">
                </label>

                <label>
                    Other
                    <input type="radio" name="type" value="other">
                </label>

            </p>

            <label>Description:</label><br />
            <textarea name="Description" placeholder="Description" cols="50" rows="10"></textarea>
            

            <br />
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>

        </form>
    </div>

</body>
</html>
