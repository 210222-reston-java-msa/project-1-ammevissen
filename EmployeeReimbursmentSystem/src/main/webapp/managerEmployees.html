    <!-- import pending requests (pending requests have a value of pending), include a drop down option, default is pending, approve, dissaprove
    submit button gets value from drop down. if approve or dissaprove, update status-->
    <div>
        <table id="viewRequests">
            <tr>
                <thead>
                    <th>Reimbursment ID</th>
                    <th>Reimbursment Amount</th>
                    <th>Reimbursment Date Submitted</th>
                    <th>Reimbursment Date Resolved</th>
                    <th>Reimbursment Description</th>
                    <!-- <th>Reimbursment Receipt</th> -->
                    <th>Reimbursment Author</th>
                    <th>Reimbursment Resolver</th>
                    <th>Reimbursment Status</th>
                    <th>Reimbursment Type</th>
                    <th>Approve?</th>
                </thead>
            </tr>
        </table>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>    
    </div>

        <button type="logout" class="btn btn-primary" id="logout">Logout</button>

        <button type="button" class="btn btn-primary" id="managerHome">Manager Home</button>
