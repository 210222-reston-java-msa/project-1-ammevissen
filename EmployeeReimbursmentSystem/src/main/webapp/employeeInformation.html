<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" href="./scripts/index.css" type="text/css">

</head>

<body>

<div>    
    <h1>Employee Information</h1><br/>

    <form class="tableHead">
    <!-- <span id="firstName">Current First Name: </span> -->
    <p class="tableRow">
        <label class="tableData" id="current">Current First Name: </label>
        <label class="tableData" id="firstName"></label>
    </p>

    <!-- <span id="lastName">Current Last Name: </span> -->
    <p class="tableRow">
        <label class="tableData" id="current">Current Last Name: </label>
        <label class="tableData" id="lastName"></label>
    </p>

    <!-- <span id="username">Current Username: </span> -->
    <p class="tableRow">
        <label class="tableData" id="current">Current Username: </label>
        <label class="tableData" id="username"></label>
    </p>

    <!-- remove?  ask in A/B testing -->
    <!-- <span id="userID">Current UserID: </span><br/> -->
    <p class="tableRow">
        <label class="tableData" id="current">Current UserID: </label>
        <label class="tableData" id="userID"></label>
    </p>


    <!-- <span id="email">Current E-mail: </span> -->
    <p class="tableRow">
        <label class="tableData" id="current">Current E-mail: </label>
        <label class="tableData" id="email"></label>
    </p>

    <!-- <span id="password">Password: </span> -->
    <p class="tableRow">
        <label class="tableData" id="current">Current Password: </label>
        <label class="tableData" id="password"></label>
    </p>

    <!-- <span id="password">Repeat Password: </span> -->
    <p class="tableRow">
        <label class="tableData" id="current">Current role: </label>
        <label class="tableData" id="role"></label>
    </p>
    <button type="submit" class="btn btn-primary" id="submit">Update Info</button>

    </form>

</div>

    
    <button type="logout" class="btn btn-primary" id="logout">Logout</button>

    <button type="button" class="btn btn-primary" id="employeeHome">Employee Home</button>

<script src="scripts/employeeInformation.js" type="text/javascript"></script>  


</body>
</html>
